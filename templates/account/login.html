{% extends 'base.html' %}
{% block title %}Login | Eire Settlers{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin-top:6%" class="container">
    <h2>Log In</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
</div>

{% endblock content %}
