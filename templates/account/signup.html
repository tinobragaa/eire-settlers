{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<div style="margin-top:60px" class="container">
    <h2>Sign Up</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Join EireSettlers</button>
    </form>
</div>

{% endblock content %}
