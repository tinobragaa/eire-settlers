{% extends 'base.html' %}
{% block title %}Sign Up | Eire Settlers{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin-top:60px" class="container">
    <h2>Sign Up</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>

{% endblock content %}
