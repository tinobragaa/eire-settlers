{% extends "base.html" %}
{% block title %}Delete Article | {{ articles.title }}{% endblock %}
{% block content %}

<div class="col-12 d-flex flex-wrap justify-content-center">
    <div class="card auth-card m-4">
        <div class="card-body">
            <h1 class="text-center">Delete Article</h1>
            <hr>
            <div>
                <p>Are you sure you want to delete this article?</p>
            </div>
            <hr>
            <div class="row d-flex flex-nowrap">
                <form class="d-flex justify-content-around" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger" value="">Delete</button>
                    <a class="btn btn-outline-dark" href="javascript:history.go(-1)">Cancel</a>
                </form>
            </div> 
        </div>
    </div>
</div>

{% endblock content %}
