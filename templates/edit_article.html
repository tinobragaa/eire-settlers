{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Article | Eire Settlers{% endblock %}
{% block content %}

<div class="container-main-content p-4">
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn auth-btn mt-4 mb-4 hover">Save</button>
        </form>
    </div>
</div>

{% endblock content %}
