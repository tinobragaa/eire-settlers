{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Article | Eire Settlers{% endblock %}
{% block content %}

<div class="container-main-content p-4">
    <h1 class="text-center">Edit Article</h1>
    <hr>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form %}
            <button type="submit" class="btn btn-outline-success mt-4 mb-4">Save</button>
            <a href="javascript:history.go(-1)" class="btn btn-outline-dark">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
