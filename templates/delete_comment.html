{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 d-flex flex-wrap justify-content-center">
    <div class="card auth-card m-4">
        <div class="card-body">
            <h1>Delete Comment</h1>
            <hr>
            <div>
                <p>Are you sure you want to delete this comment?</p>
            </div>
            <hr>
            <div class="row d-flex flex-nowrap">
                <form class="d-flex justify-content-around" method="post" action="">
                    {% csrf_token %}
                    <a type="button" class="btn btn-outline-warning" href="javascript:history.go(-1)">Cancel</a>
                    <button type="submit" class="btn btn-outline-danger"value=""><i class="fa-solid fa-trash-can"></i> Delete</button>
                </form>
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
